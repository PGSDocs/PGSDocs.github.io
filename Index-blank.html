<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Page déplacée - Redirection...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Page déplacée !</h1>
        <p>Cette page a été déplacée. 
          <br>
          Vous allez être redirigé vers la nouvelle documentation dans <span class="countdown">5</span> secondes.
        </p>

        <p>Si cela ne fonctionne pas, <a id="redirect-link" href="https://pgsdocs.netlify.app/">cliquez ici</a>.</p>
    </div>

    <script>
        let countdownNumber = 5;
        const countdownElement = document.querySelector(".countdown");

        function updateCountdown() {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;
            if (countdownNumber === 0) {
                window.open("https://pgsdocs.netlify.app/", "_blank");
            }
        }

        setTimeout(() => {
            window.location.href = getNewURL();
        }, 5000);

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
